<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn1">Generate Password</button>
        </div>

        <div class="btn-group-toggle" data-toggle="buttons">

          <label class="btn2">
            <input type="checkbox" checked> Characters
          </label>

          <label class="btn2">
            <input type="checkbox" checked> Lower Case
          </label>

          <label class="btn2">
            <input type="checkbox" checked> Upper Case
          </label>

          <label class="btn2">
            <input type="checkbox" checked> Numbers
          </label>

          <input type="range" min="8" max="128" name="slider" id="slider" value = "8">
          <div id="length">min 8</div>
            

        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
